<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthWiseAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      overflow-x: hidden;
      width: 100%;
    }
    
    body {
      background-color: #fff;
      color: #5D5A88;
      font-family: 'rotunda', sans-serif;
    }

    .logo {
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      align-items: center;
      color: #5D5A88;
      line-height: 18px;
    }

    .logo img {
      height: 70px;
      margin-right: 10px;
      margin-left: 50px;
    }

    .mb-3 {
      font-weight: bold;
    }

    .tab-links a {
      color: #ADABC3;
      text-decoration: none;
      padding: 10px 20px;
    }

    .tab-links a.active {
      color: #5D5A88;
      font-weight: bold;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .tab-links a:hover {
      color: #5D5A88;
      font-weight: bold;
    }

    .card-custom {
      border-radius: 16px;
      padding-left: 24px;
      background-color: #F2F1FA;
      max-width: 700px;
      height: 400px;
    }

    .img-fluid {
      max-width: 300px;
      width: 215px;
      height: auto;
      margin-right: 1100px;
    }

    .mb-2 {
      font-weight: bold;
      font-size: 36px;
      line-height: 46px;
    }

    .mb-4 {
      color: #9795B5;
      font-size: 18px;
      line-height: 30px;
    }

    .btn-learn-more {
      background-color: #fff;
      border: 1px solid #5D5A88;
      padding: 10px 20px;
      border-radius: 30px;
      margin-right: 100px;
      color: #5D5A88;
      display: inline-flex;
      align-items: center;
      font-size: 12px;
    }

    .btn-learn-more:hover {
      background-color: #5D5A88;
      color: #fff;
    }

    .btn-learn-more .fa-arrow-right {
        font-size: 14px;
        margin-left: 7px;
        color: #5D5A88;
    }

    .btn-learn-more:hover .fa-arrow-right {
        color: #fff;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-4">
    <div class="logo">
        <img src="Healthwise_logo.png" alt="Logo">
        HealthWiseAI
    </div>
  </header>

  <div class="container text-center py-5">
    <!-- Title -->
    <h2 class="mb-3">Get Tailored Suggestions</h2>

    <!-- Tabs -->
    <div class="tab-links d-flex justify-content-center mb-4">
      <a href="#" class="active">Health</a>
      <a href="Food.html">Food</a>
      <a href="Exercise.html">Exercise</a>
    </div>

    <!-- Card -->
    <div class="card-custom mx-auto shadow d-flex text-start">
      <div class="row align-items-center">
        <div class="col-md-2 text-center">
          <img src="Health_icon.png" alt="Placeholder" class="img-fluid">
        </div>
        <div class="col-md-10">
          <h4 class="mb-2">Health Recommendation</h4>
          <p class="mb-4">
            Expert guidance to help you achieve your <br> 
            optimal health.</p>
          <button class="btn btn-learn-more">
            Learn More
            <i class="fas fa-arrow-right"></i> 
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
