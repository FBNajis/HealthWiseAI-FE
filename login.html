<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthWiseAI Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'rotunda', sans-serif;
        }

        .logo {
            font-weight: bolder;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #5D5A88;
            line-height: 18px;
        }

        .logo img {
            height: 70px;
            margin-right: 10px;
            margin-left: 50px;
        }
        
        .btn-login {
            padding: 12px 24px;
            border: #D4D2E3 solid 1px;
            border-radius: 30px;
            color: #5D5A88;
        }

        .btn-login:hover {
            background-color: #E7E6F2;
            color: #5D5A88;
        }

        .btn-custom {
            background-color: #5D5A88;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            margin-right: 100px;
        }

        .btn-custom:hover {
            background-color: #9795B5;
        }

        .welcome-section {
            padding: 20px 10px;
            margin-top: -180px;
        }

        .welcome-text {
            color: #5D5A88;
            font-size: 56px;
            line-height: 66px;
        }

        .welcome-desc {
            color: #9795B5;
            font-size: 18px;
        }

        .form-container {
            background-color: #F2F1FA;
            height: fit-content;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .form-label {
            font-size: 18px;
            font-weight: bold;
            color: #5D5A88;
            margin-top: 25px;
            padding-left: 5px;
        }

        .form-control {
            border-radius: 50px;
            height: 72px;
            padding-left: 20px;
            max-width: 510px;
            margin-right: auto;
            margin-left: 5px;
        }

        .form-control::placeholder {
            color: #ADABC3;
        }

        .btn-primary {
            background-color: #5D5A88;
            border: none;
            border-radius: 50px;
            height: 78px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            max-width: 520px;
            margin-left: 5px;
            margin-right: auto;
        }

        .btn-primary:hover {
            background-color: #9795B5;
        }
        
        p.mt-3.text-center small {
            color: #ADABC3; 
        }

        .link-muted {
            color: #ADABC3;
            text-decoration: none;
        }

        .link-muted:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-4">
        <div class="logo">
            <img src="Healthwise logo transparent.png" alt="Logo">
            HealthWiseAI
        </div>
        <div>
            <a href="login.html" class="btn btn me-2 btn-login">Login</a>
            <a href="#" class="btn btn-custom text-white">Get Started</a>
        </div>
    </header>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 align-items-center">
            <!-- Welcome Section -->
            <div class="col-md-6 welcome-section text-center text-md-start">
                <h1 class="welcome-text"><strong>Welcome Back to HealthWiseAI!</strong></h1>
                <p class="welcome-desc">Continue your health journey with ease.</p>
            </div>

            <!-- Login Form Section -->
            <div class="col-md-6">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log in</button>
                        <p class="mt-3 text-center">
                            <small>Don't have an account? <a href="#" class="link-muted">Sign up here</a></small>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
